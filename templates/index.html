<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-info">
        <div class="container min-vh-100 d-flex flex-column justify-content-center">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center mb-5">
                        <h1 class="text-white mt-5">Weather App</h1>
                        <form action="/" method="POST" class="mt-4">
                            <div class="mb-3">
                                <input type="text" id="cityName" name="cityName" placeholder="City" 
                                    class="form-control form-control-lg" required>
                            </div>
                            <div class="mb-3">
                                <input type="text" id="stateName" name="stateName" placeholder="State (e.g., CA)" 
                                    class="form-control form-control-lg" value="CA">
                            </div>
                            <div class="mb-4">
                                <input type="text" id="countryName" name="countryName" placeholder="Country (e.g., US)" 
                                    class="form-control form-control-lg" value="US">
                            </div>
                            <button class="btn btn-light btn-lg px-5 success">Get Weather</button>
                        </form>
                    </div>

                    {% if data %}
                    <div class="card shadow-lg">
                        <div class="card-body text-center">
                            <h2 class="card-title mb-4">{{ data.name }}</h2>
                            
                            <div class="d-flex justify-content-center mb-4">
                                <img src="https://openweathermap.org/img/wn/{{ data.icon }}@4x.png" 
                                    alt="Weather Icon" class="weather-icon">
                            </div>
                            
                            <div class="display-4 mb-3">
                                {{ data.temperature }}Â°C
                            </div>
                            
                            <p class="h4 mb-4 text-capitalize">{{ data.description }}</p>
                            
                            <div class="row">
                                <div class="col">
                                    <p class="h5">Humidity<br>{{ data.humidity }}%</p>
                                </div>
                                <div class="col">
                                    <p class="h5">Wind Speed<br>{{ data.wind_speed }} m/s</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}

                    {% if error %}
                    <div class="alert alert-danger mt-4" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
